<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Status - HealthCare Plus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Same header/navbar structure -->

    <main>
        <section class="claims-status-section">
            <div class="container">
                <h1>Claims Status</h1>
                
                <div class="claims-dashboard">
                    <div class="claims-summary">
                        <div class="summary-card">
                            <i class="fas fa-file-medical"></i>
                            <div class="summary-info">
                                <h3>Total Claims</h3>
                                <span class="count">12</span>
                            </div>
                        </div>
                        <div class="summary-card">
                            <i class="fas fa-clock"></i>
                            <div class="summary-info">
                                <h3>Pending</h3>
                                <span class="count">3</span>
                            </div>
                        </div>
                        <div class="summary-card">
                            <i class="fas fa-check-circle"></i>
                            <div class="summary-info">
                                <h3>Approved</h3>
                                <span class="count">8</span>
                            </div>
                        </div>
                        <div class="summary-card">
                            <i class="fas fa-times-circle"></i>
                            <div class="summary-info">
                                <h3>Rejected</h3>
                                <span class="count">1</span>
                            </div>
                        </div>
                    </div>

                    <div class="claims-filters">
                        <div class="search-bar">
                            <input type="text" placeholder="Search claims...">
                            <button class="btn secondary"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="filter-options">
                            <select id="statusFilter">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="rejected">Rejected</option>
                            </select>
                            <select id="dateFilter">
                                <option value="">All Time</option>
                                <option value="7">Last 7 Days</option>
                                <option value="30">Last 30 Days</option>
                                <option value="90">Last 90 Days</option>
                            </select>
                        </div>
                    </div>

                    <div class="claims-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Claim ID</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="claimsTableBody">
                                <!-- Claims will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Same footer structure -->

    <!-- Claim Details Modal -->
    <div class="modal" id="claimDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Claim Details</h2>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <!-- Claim details will be populated dynamically -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="dark-mode.js"></script>
    <script src="hamburger.js"></script>
    <script src="notifications.js"></script>
    <script src="claims-status.js"></script>
</body>
</html>
